<div class="container-fluid">
  <form [formGroup]="newForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>project name</label>
      <input
        class="form-control"
        type="text"
        formControlName="projectName"
        [class.is-invalid]="
          newForm.get('projectName').invalid &&
          newForm.get('projectName').touched
        "
      />
      <small
        class="text-danger"
        *ngIf="
          newForm.get('projectName').errors?.required &&
          newForm.get('projectName').touched
        "
      >
        this field is required</small
      >
      <small
        *ngIf="
          newForm.get('projectName').errors?.forbidenNameis &&
          newForm.get('projectName').touched
        "
        class="text-danger"
        >text is invalid</small
      >
    </div>
    <div class="form-group">
      <label>mail</label>
      <input
        class="form-control"
        type="text"
        formControlName="email"
        [class.is-invalid]="
          newForm.get('email').invalid && newForm.get('email').touched
        "
      />
      <small
        class="text-danger"
        *ngIf="
          newForm.get('email').errors?.required && newForm.get('email').touched
        "
        >enter a mail</small
      >
      <small class="text-danger" *ngIf="newForm.get('email').errors?.email">
        enter a valid email
      </small>
    </div>
    <div class="form-group">
      <label> state</label>
      <select
        class="form-control"
        formControlName="selectMenu"
        [class.is-invalid]="
          newForm.get('selectMenu').errors?.required &&
          newForm.get('selectMenu').touched
        "
      >
        <option value="stabel">stabel</option>
        <option value="critical">Critical</option>
        <option value="finished">finished</option>
      </select>
      <small
        class="text-danger"
        *ngIf="
          newForm.get('selectMenu').errors?.required &&
          newForm.get('selectMenu').touched
        "
        >this field is required</small
      >
    </div>
    <div class="form-group">
      <p>gender</p>
      <input formControlName="gender" type="radio" value="male" />
      <label>male</label>
      <br />
      <input type="radio" formControlName="gender" value="female" />
      <label>female</label>
    </div>
    <span class="text-danger" *ngIf="!newForm.valid && newForm.touched">
      invalid form
    </span>
    <br />
    <button class="btn btn-primary" type="submit">
      submit
    </button>
  </form>
</div>
