<div class="container-fluid">


  <form [formGroup]="myForm" >
  
  <div class="form-group">
  
  <label>name</label>
  
  <input type="text" class="form-control" formControlName="name" [class.is-invalid]="myForm.get('name').invalid &&myForm.get('name').touched " />
  
  <small *ngIf="myForm.get('name').invalid && myForm.get('name').touched " class="text-danger" >this field is required </small>
  
  </div>
  
  
  
  <div class="form-group">
  
  <label>last name</label>
  
  <input type="text" class="form-control" formControlName="lastName" [class.is-invalid]="myForm.get('lastName').invalid &&myForm.get('lastName').touched " />
  
  <small *ngIf="myForm.get('lastName').invalid && myForm.get('lastName').touched " class="text-danger" >this field is required </small>
  
  </div>
  
  {{ myForm.value | json }}
  
  </form>
  
  <button [disabled]="!myForm.valid" class="btn btn-primary" type="submit" (click)="onSubmit()"> push post
  
  </button>
  
  <button class="btn btn-secondary" type="button" (click)="fetchPosts()">fetch posts</button>
  
  <!-- <button class="btn btn-info" type="submit" (click)="onSubmitAnother()" > post to another place
  
  </button>
  
  <button class="btn btn-info" type="submit" (click)="fetchFromAnotherPosts()" > fetch from another place
  
  </button> -->
  
  </div>
  
  
  
  
  
  <div class="container-fluid" *ngFor="let i of posts">
  
  <table class="table">
  
  <thead>
  
  <tr>
  
  <th scope="col">id</th>
  
  <th scope="col">name</th>
  
  <th scope="col">LastName</th>
  
  </tr>
  
  </thead>
  
  <tbody>
  
  <tr>
  
  <th scope="row">{{i.id | slice:0:4}}</th>
  
  <td>{{i.name}}</td>
  
  <td>{{i.lastName}}</td>
  
  </tr>
  
  </tbody>
  
  </table>
  
  </div>
