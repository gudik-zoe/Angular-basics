<div class="container-fluid" *ngFor="let product of products">

    <div class="container-fluid">
        <h3>{{product.title}}</h3>
        <p>type:<em>{{product.type}}</em> </p>
        <img src={{product.image}} width="100px" height="100px" />
        <p class="lead"> price:{{product.price | currency}}</p>
        <button type="button" class="btn btn-primary" (click)="add(product.id)">add to card</button>
    </div>
    <hr>    

</div>
